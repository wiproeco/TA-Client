<!DOCTYPE html>
<html ng-app="aptitudeTestApp">
<head>
    <title>Interview Schedule</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Styles/prettify.css" />
    <link rel="stylesheet" type="text/css" href="Styles/structure.css" />
    <link rel="stylesheet" type="text/css" href="Styles/angucomplete.css" />
    <link rel="stylesheet" type="text/css" href="fonts/bariol/bariol.css" />
    <link rel="stylesheet" type="text/css" href="Styles/DateTimePicker.css" />       
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-touch.min.js"></script>
    
    <script src="./js/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="./js/app/controllers/DateTimePicker.js"></script>
    <script src="./js/app/controllers/main-controller.js"></script>
    <script src="./js/app/directives/angucomplete.js"></script>
    <script src="Scripts/SchedulerCtrl.js"></script>

</head>
<body class="container">
    <form class="form-horizontal">
        <div class="header">
            <div class="row">
                <div class="title">
                    <h1 class="center">Schedule an appointment for interview</h1>
                    <hr />
                </div>
            </div>
        </div>

        <div class="form-group" ng-controller="schedulerCtrl">
            <div class="container">
                <div class="form-group col-sm-2">
                    <label for="SelectCandidate" class="input-lg">Select Candidate</label>
                </div>
                <div class="form-group col-sm-4">
                    <angucomplete id="ex1" placeholder="Select Candidate(s)" pause="100" selectedobject="selectedCandidate" localdata="empData"
                                  searchfields="name" titlefield="name" minlength="1" inputclass="form-control form-control-small"
                                  matchclass="highlight" />
                </div>
                <div class="form-group col-sm-2">
                    <label for='lblSelectPanelError' class="label label-danger"></label>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label class="btn btn-primary" ng-model="scheduler.test" uib-btn-radio="'Aptitude'">Aptitude Test</label>
                        <label class="btn btn-primary" ng-model="scheduler.test" uib-btn-radio="'Technical'">Technical Interview</label>
                    </div>
                </div>
            </div>
            <div class="container" ng-show="scheduler.test != null">
                <div class="row">
                    <div class="form-group col-sm-2">
                        <label for="InterviewDate" class="input-lg">InterviewDate</label>
                    </div>
                    <div class="col-sm-4">
                        <input type='text' class="textalign form-control" name="InterviewDate" id='dateTimePickerCtrl1' ng-blur='ClearDateTimePickerError()' />
                        <script type="text/javascript">
                            $(function () {
                                $('#dateTimePickerCtrl1').datetimepicker();
                            });
                        </script>
                    </div>
                    <div class="form-group col-sm-2">
                        <label for='lbldateTimePickerCtrlError1' class="label label-danger"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-2">
                        <label for="InterviewDate" class="input-lg">InterviewDate</label>
                    </div>
                    <div class="col-sm-4">
                        <input type='text' class="textalign form-control" name="InterviewDate" id='dateTimePickerCtrl2' ng-blur='ClearDateTimePickerError()' />
                        <script type="text/javascript">
                            $(function () {
                                $('#dateTimePickerCtrl2').datetimepicker();
                            });
                        </script>
                    </div>
                    <div class="form-group col-sm-2">
                        <label for='lbldateTimePickerCtrlError2' class="label label-danger"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-2">
                        <label for="InterviewDate" class="input-lg">InterviewDate</label>
                    </div>
                    <div class="col-sm-4">
                        <input type='text' class="textalign form-control" name="InterviewDate" id='dateTimePickerCtrl3' ng-blur='ClearDateTimePickerError()' />
                        <script type="text/javascript">
                            $(function () {
                                $('#dateTimePickerCtrl3').datetimepicker();
                            });
                        </script>
                    </div>
                    <div class="form-group col-sm-2">
                        <label for='lbldateTimePickerCtrlError3' class="label label-danger"></label>
                    </div>
                </div>
            </div>
            <hr>
            <button class="btn btn-success" ng-show="scheduler.test != null" ng-click="onSubmit(scheduler);" ng-disabled="error || incomplete">
                <span class="glyphicon glyphicon-save"></span>  Submit
            </button>
        </div>
    </form>
</body>
</html>
