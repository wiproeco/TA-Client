<!DOCTYPE html>
<html>
<head>
    <title>TA - Panel Selector</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script type="text/javascript" src="./js/app/controllers/DateTimePicker.js"></script>

    <!--<script src="./js/angular.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-touch.min.js"></script>

    <script type="text/javascript" src="./js/app/app.js"></script>
    <script type="text/javascript" src="./js/app/controllers/main-controller.js"></script>
    <script type="text/javascript" src="./js/app/directives/angucomplete.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/prettify.css" />
    <link rel="stylesheet" type="text/css" href="css/structure.css" />
    <link rel="stylesheet" type="text/css" href="css/angucomplete.css" />
    <link rel="stylesheet" type="text/css" href="fonts/bariol/bariol.css" />
    <link rel="stylesheet" type="text/css" href="css/DateTimePicker.css" />

</head>

<body ng-app="app">
    <div>
        <img src="http://www.wipro.com/wp-content/themes/images/logo.jpg" alt="logo">
    </div>
    <div ng-controller="MainController">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="dateTimePickerCtrl" class="control-label col-xs-2">Interview Date</label>
                <div class="col-xs-5">
                    <input type='text' class="form-control" name="dateTimePickerCtrl" id='dateTimePickerCtrl' ng-blur='ClearDateTimePickerError()' />
                    <script type="text/javascript">
                        $(function () {
                            $('#dateTimePickerCtrl').datetimepicker();
                        });
                    </script>
                </div>
                <div class="col-xs-5">
                    <label for='lbldateTimePickerCtrlError' class="text-left alert-danger"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="SelectPanel" class="control-label col-xs-2">Select Panel</label>
                <div class="col-xs-5">
                    <angucomplete id="ex1" placeholder="Search Employee(s)" pause="100" selectedobject="selectedEmployee" localdata="empData"
                                  searchfields="name" titlefield="name" minlength="1" inputclass="form-control form-control-small"
                                  matchclass="highlight" />
                </div>
                <div class="col-xs-5">
                    <button type="btnAdd" class="btn-primary btn-sm" data-ng-click="selectEmployee()"><b>Add</b></button>
                    <label for='lblSelectPanelError' class="text-left alert-danger"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="SelectPanel" class="control-label col-xs-2"></label>
                <div class="col-xs-5">
                    <select id="employeeSelected" multiple class="form-control">
                        <option value="" disabled>Select Employee(s) to Remove</option>
                    </select>
                </div>
                <div class="col-xs-5">
                    <button type="btnRemove" class="btn-primary btn-sm" data-ng-click="deleteEmployee()"><b>Remove</b></button>
                    <label for='lblRemovePanelError' class="text-left alert-danger"></label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary" data-ng-click="sendEmail()">Send Email</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
