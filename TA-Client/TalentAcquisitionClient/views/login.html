<div class="container" ng-controller="LoginController" style="margin: 70px auto;width: 600px;">
    <form>
        <div class="form-group">
            <label for="inputEmail">Username</label>
            <input type="email" ng-model="userName" class="form-control" id="inputEmail" style="width:70%" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" ng-model="userPassword" class="form-control" id="inputPassword" style="width:70%" placeholder="Password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
        <div class="form-group">
            <p>New User register here <a href="#registration">Register</a>.</p>
        </div>
    </form>
</div>
